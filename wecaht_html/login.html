<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录我找找</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no"> -->
	<link rel="stylesheet" href="css/style.css">
<body>
	<header>
		<div>
			<img src="./images/gt.png" alt="小于号">
			<span>返回</span>
		</div>
		<h1>登录我找找</h1>
	</header>
	<div class="content">
		<div class="login">
			<form action="#" method="post">
				<ul>
					<li>
						<input type="text" class="username txt" placeholder="请输入登录帐号">
					</li>
					<li>
						<input type="text" class="pwd txt" placeholder="请输入密码">
					</li>
				</ul>
			</form>		
		</div>
		<div class="oth">
			<span>找回密码</span>
			<div class="fright">
				<input id="re" name="re" type="checkbox">
				<label for="re">自动登录</label>
				
			</div>
		</div>
		<div>
			<button class="orange_bg sub">登录</button>
		</div>
		
		<div>
			还没有帐号？立即注册
		</div>
	</div>
</body>
</html>
