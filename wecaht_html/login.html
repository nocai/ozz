<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录我找找</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no"> -->
	<link rel="stylesheet" href="css/style.css">
<body>
	<header>
		<div>
			<img src="./images/gt.png" alt="小于号">
			<span>返回</span>
		</div>
		<h1>登录我找找</h1>
	</header>
	<div class="content">
		<div class="login">
			<form action="#" method="post">
				<ul>
					<li>
						<input type="text" class="username" placeholder="用户名">
					</li>
					<li>
						<input type="text" class="pwd" placeholder="密码">
					</li>
				</ul>
			</form>		
		</div>
		<div class="oth">
			<span>找回密码</span>
			<div class="fright">
				<input type="checkbox">
				<span>自动登录</span>
				
			</div>
		</div>
		<div>
			<button class="orange_bg sub">登录</button>
		</div>
		
		<div>
			还没有帐号？立即注册
		</div>
	</div>
	<hr>			
	<div class="footer">
		<div class="fleft qq">
			<div>
				<img src="./images/qq.png" alt="QQ登录">
			</div>
			<span>QQ登录</span>
		</div>
		<div class="fleft wechat">
			<div>
				<img src="./images/qq.png" alt="QQ登录">
			</div>
			<span>微信登录</span>
		</div>
	</div>
</body>
</html>
